<div class="table-container">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="ride">
      <th mat-header-cell *matHeaderCellDef> Ride </th>
      <td mat-cell *matCellDef="let element"> {{element.ride}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="park">
      <th mat-header-cell *matHeaderCellDef> Park </th>
      <td mat-cell *matCellDef="let element"> {{element.park}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getRecord(row)"></tr>
  </table>
</div>
